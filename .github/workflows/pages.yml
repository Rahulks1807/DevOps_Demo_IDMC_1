name: pages build and deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build Stage for Artifact build
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      # Prevent Jekyll from ignoring files that start with underscores
      - name: Add .nojekyll
        run: echo > .nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  # Manual approval gate
  approve-deployment:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pages-approval  # This triggers the approval requirement
    steps:
      - name: Waiting for approval
        run: echo "Deployment approved! Proceeding..."


  # Deploy Stage once approved
  deploy:
    needs: approve-deployment  # Changed from 'build' to 'approve-deployment'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
